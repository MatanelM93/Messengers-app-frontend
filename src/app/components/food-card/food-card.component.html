<mat-card>
    <mat-card-title>
        {{ food.name }}
    </mat-card-title>
    <img mat-card-image src="../../../assets/placeholder.png">
    <mat-card-subtitle>
        {{ food.price }}
    </mat-card-subtitle>
    <mat-card-actions>
        <button mat-raised-button (click)="substract()">-</button>
        <span >{{food.quantity}}</span>
        <button mat-raised-button (click)="add()">+</button>
    </mat-card-actions>
</mat-card>
