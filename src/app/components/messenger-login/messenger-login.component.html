<mat-card>
    <mat-card-title>Messenger Log in form</mat-card-title>

    <form [formGroup]="form" (ngSubmit)="login()">
        <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" formControlName="email">
            <mat-error *ngIf="email().invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" matInput>
            <mat-error *ngIf="password().invalid">{{getPasswordErrorMessage()}}</mat-error>

        </mat-form-field>
    
        <button type="submit" mat-raised-button>Sign in</button>
        <mat-card-subtitle>
            <mat-error>{{form_error}}</mat-error>
        </mat-card-subtitle>
        <mat-card-actions>
            <button mat-button [routerLink]="['/login']">Customers login</button>
            <button mat-button [routerLink]="['/register']">Sign up</button>
        </mat-card-actions>
    </form>
</mat-card>
